# nixpacks.toml (نسخه نهایی، ساده‌شده و صحیح)

[phases.setup]
# ما فقط فاز setup را برای نصب پیش‌نیازهای سیستمی خود سفارشی می‌کنیم.
aptPkgs = ["wget", "tar", "build-essential"]
cmds = [
    "wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz && tar -xzf ta-lib-0.4.0-src.tar.gz && cd ta-lib/ && ./configure --prefix=/usr && make && sudo make install"
]

# بخش [phases.install] را به طور کامل حذف می‌کنیم تا Nixpacks از رفتار پیش‌فرض و صحیح خود استفاده کند.
